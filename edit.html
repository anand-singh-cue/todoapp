<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit</title>
    <meta charset="UTF-8">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet"
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
      </script> 

     <script src="js/localStorage.js"></script>
     <script src="js/edit.js"></script>  
   </head>
   
   <body onload="getUser(document.cookie)">   
        <ul id="dropdown1" class="dropdown-content">
                <li><a href="#!">one</a></li>
                <li><a href="#!">two</a></li>
                <li class="divider"></li>
                <li><a href="#!">three</a></li>
              </ul>
              <nav>
                <div class="nav-wrapper">
                  <a href="#!" class="brand-logo">Logo</a>
                  <ul class="right hide-on-med-and-down">
                    <!-- Dropdown Trigger -->
                    <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Anand Singh<i class="material-icons right">arrow_drop_down</i></a></li>
                  </ul>
                </div>
              </nav>
      <div class="container">
        <div class = "row">
                <div class = "row">
                <div class = "input-field col s6">
                    <i class = "material-icons prefix">account_circle</i>
                    <input placeholder = "Firstname"  id = "fname"
                        type = "text" class = "active validate" required />
                    <label for = "name">Firstname</label>
                </div>
                
                <div class = "input-field col s6">
                        <i class = "material-icons prefix">account_circle</i>
                        <input placeholder = "Lastname"  id = "lname"
                            type = "text" class = "active validate" required />
                        <label for = "name">Lastname</label>
                    </div>

                <div class = "row">
                <div class = "input-field col s6">
                    <i class = "material-icons prefix">email</i>
                    <input placeholder = "Email" id = "email" type = "email"
                        class = "validate">
                    <label for = "email">Email</label>
                </div>
                
                <div class = "input-field col s6">      
                    <i class = "material-icons prefix">lock</i>
                    <label for = "password">Password</label>
                    <input id = "password" type = "password" placeholder = "Password"
                        class = "validate" required />          
                </div>
                </div>
                
                <div class = "row">
                <div class = "input-field col s12">
                    <i class = "material-icons prefix">mode_edit</i>
                    <textarea id = "address" class = "active materialize-textarea"></textarea>
                    <label for = "address">Address</label>
                </div>
                </div>
                <div class = "row">
                <div class = "input-field col s12">
                    <p>
                        <input id = "m" type = "radio" name = "gender" value = "male"/>
                        <label for = "male">Male</label>
                    </p>
                    <p>
                        <input id = "f" type = "radio" name = "gender" value = "female" />
                        <label for = "female">Female</label>
                    </p>
                </div>
                </div>     
                <div class="row">
                    <div class="col s6">
                        <img id="test" src="#" alt="Upload image" />
                        <input type='file' id="image" onchange="uploadFile(this);" accept=".gif, .jpeg, .jpg, .png" required/>
                    </div>
                    <div class="col s6"></div>
                </div>      
                <div class="row">
                    <div class="col s6">
                        <input type="submit" value="Update" onclick="saveUser()">
                    </div>
                    <div class="col s6">
                        <input type="button" name="Cancel" value="Cancel"> 
                    </div>
                </div>
             
        </div>
    </div>
   <script>
   $(document).ready(() => {
         $(".dropdown-trigger").dropdown();
   });
   </script>
   </body> 
</html>
