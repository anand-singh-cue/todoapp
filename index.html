<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">

    <title>Login</title>
</head>
<body onload="showLocalStorageData()">
    <div class="container">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <img src="login.png" alt="login">
                </div>
                <div class="col-md-6">
                    <div class="col-md-12">
                        <h2>Member Login</h2>
                    </div>
                    <div class="col-md-12">
                        <div class="inputWithIcon">
                            <input class="form-input" type="text" name="username" id="username" placeholder="Username">
                            <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="inputWithIcon">
                            <input class="form-input" type="password" name="password" id="password" placeholder="Password">
                            <i class="fa fa-lock fa-fg fa-fw" aria-hidden="true"></i>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="inputWithIcon">
                            <input class="form-input" id="login" type="button" value="Login">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <script src="js/localStorage.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
